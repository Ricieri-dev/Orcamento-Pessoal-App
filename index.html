<html>
	<head>
    <meta charset="utf-8" />
		<title id="pageTitle">Orçamento pessoal</title>

		<!-- Bootstrap início -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="./i18n.js"></script>
    <script src="./app.js"></script>
	</head>

  <body onload="applyLanguage()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html" id="navRegister"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta.html" id="navSearch"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 mb-4">
          <h1 class="display-4" id="titleNewExpense"></h1>
        </div>
      </div>

      <!-- Linha 1: Ano, Mês, Dia, Tipo -->
      <div class="row mb-3">
        <div class="col-12 col-md-2 mb-2 mb-md-0">
          <select class="form-control" id="ano">
            <option value="" id="optYear"></option>
            <option value="2025">2025</option>
          </select>
        </div>

        <div class="col-12 col-md-2 mb-2 mb-md-0">
          <select class="form-control" id="mes">
            <option value="" id="optMonth"></option>
            <option value="1" id="month1"></option>
            <option value="2" id="month2"></option>
            <option value="3" id="month3"></option>
            <option value="4" id="month4"></option>
            <option value="5" id="month5"></option>
            <option value="6" id="month6"></option>
            <option value="7" id="month7"></option>
            <option value="8" id="month8"></option>
            <option value="9" id="month9"></option>
            <option value="10" id="month10"></option>
            <option value="11" id="month11"></option>
            <option value="12" id="month12"></option>
          </select>
        </div>
        
        <div class="col-12 col-md-2 mb-2 mb-md-0">
          <input type="number" class="form-control" id="dia" />
        </div>

        <div class="col-12 col-md-6">
          <select class="form-control" id="tipo">
            <option value="" id="optType"></option>
            <option value="1" id="typeFood"></option>
            <option value="2" id="typeEducation"></option>
            <option value="3" id="typeLeisure"></option>
            <option value="4" id="typeHealth"></option>
            <option value="5" id="typeTransport"></option>
          </select>
        </div>
      </div>

      <!-- Linha 2: Descrição, Valor, Botão -->
      <div class="row">
        <div class="col-12 col-md-8 mb-2 mb-md-0">
          <input type="text" class="form-control" id="descricao" />
        </div>

        <div class="col-12 col-md-2 mb-2 mb-md-0">
          <input type="text" class="form-control" id="valor" />
        </div>

        <div class="col-12 col-md-2 d-flex">
          <button type="button" class="btn btn-primary btn-block" onclick="cadastrarDespesa()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="ExampleModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modalHeader">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button class="btn" id="botaoModal" data-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>

  </body>	
</html>
